		<script type="text/javascript">
			const start = new Date('Thu, Jan 02, 2019 01:01:01 GMT+00:00');
			const current = new Date();
			var day =  Math.floor(( Date.parse(current) - Date.parse(start) ) / 86400000);
			const container = document.getElementById('day');
			if (day <= 100) {
			  container.innerHTML = `Day ${day} of 100 Days of Code!`;
			} else {
			  container.innerHTML = 'This Challenge has ended!';
			}
		</script>
